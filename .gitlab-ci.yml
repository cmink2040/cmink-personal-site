stages:
  - build
  - deploy

build:
  stage: build
  image: docker:latest
  tags:
    - shared
    - build
  script:
    - docker build -t cminkweb:v0 .

deploy:
  stage: deploy
  image: docker:latest
  tags:
    - shared
    - deploy
  script:
    - docker run -d -p 80:80 cminkweb:v0
  only:
    - main